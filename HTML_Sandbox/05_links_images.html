<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Links & Images</title>

<body>
  <h1>Hello There!</h1>
  <h2>I've created something I want <u>YOU</u> to try.</h2>
  <h3>P.S. The page might keep refreshing or may not exist because of Live Server.</h3>

  <p>
    <a href="https://www.youtube.com/watch?v=iik25wqIuFo">Click To Begin Experimenting!</a>
  </p>

    This one is different: <br>
    <a href="https://www.youtube.com/watch?v=iik25wqIuFo" target="_blank">Click To Begin Experimenting!</a>
  </p>

  <!-- Internal link -->
  <p>
    Note: <u>DO NOT</u> CLICK THIS ONE: <br>
    <a href="/04_typography.html">Typograhy</a>
  </p>

  <!-- Local Image -->
  <img src="/Images/rickroll.gif" alt="If you see this message, the image isn't working for some reason." width="500">

  <br>

  <!-- Remote image from unsplash -->
